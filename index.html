<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>AMES Playground</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<style>

			.nav-vertical-block {
				padding-top: 3rem;
			}

			.vertical-block {
				padding-top: 1rem;
			}

			.ames-text {
				color: lavender;
			}

			.horizontal-distribute {
				justify-content: center;
			}

			.toolbar > * {
				padding-top: .125rem;
				padding-bottom: .125rem;
			}

			.btn-tool {
				font-size: .5rem;
				min-width: 5rem;
				max-width: 5rem;
			}

			svg {
				border: solid .125rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg" style="height:2rem">
				<div class="container-fluid">
					<span class="ames-text">AMES</span>
					<span class="ames-text">Animating Multiple Elements Simultaneously</span>
				</div>
			</nav>
		</div>

		<div class="container-fluid min-vh-100" id="main" style="background-color:lightcoral">

			<div class="row nav-vertical-block" >
				<div class="col-12" id="toolbars" style="background-color:orange">
					<div class="row horiontal-distribute">
						<div class="col-11 btn-group" id="toolbar-tools" style="background-color:gray">
							<button type="button" class="btn btn-outline-dark btn-tool" onclick="makeSquare()">Square</button>
							<button type="button" class="btn btn-outline-dark btn-tool btn-shape" onclick="makeSphere()">Sphere</button>
							<button type="button" class="btn btn-outline-dark btn-tool btn-shape" onclick="makeRectangle()">Rectangle</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Dark</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Dark</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Dark</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Dark</button>
						</div>
						<div class="col-1 btn-group" id="toolbar-tools" style="background-color:lightpink">
							<button type="button" class="btn btn-outline-dark btn-tool">Log</button>
						</div>
					</div>
					<div class="row toolbar">
						<div class="col-11" id="toolbar-fx" style="background-color:gray">
							<div class="btn-group" id="toolbar-mode-element" style="background-color:gray">
								<button type="button" class="btn btn-outline-dark btn-tool" id="btn-mode-element" onclick="changeMode('ELEMENT')">Element</button>
								<button type="button" class="btn btn-outline-dark btn-tool" id="btn-mode-list" onclick="changeMode('LIST')">List</button>
							</div>
							<div class="btn-group" id="toolbar-mode-edit" style="background-color:gray">
								<button type="button" class="btn btn-outline-dark btn-tool" id="btn-mode-shape" onclick="changeEditMode('SHAPE')">Shape</button>
								<button type="button" class="btn btn-outline-dark btn-tool" id="btn-mode-constraint" onclick="changeEditMode('CONSTRAINT')">Constraint</button>
								<button type="button" class="btn btn-outline-dark btn-tool" id="btn-mode-animate" onclick="changeEditMode('ANIMATE')">Animation</button>
							</div>
						</div>
						<div class="col-1 btn-group" id="toolbar-tools" style="background-color:lightpink">
							<button type="button" class="btn btn-outline-dark btn-tool">Help</button>
						</div>
					</div>
				</div>
			</div>


			<div class="row vertical-block" style="background-color:green;">
				<div class="col-9" style="background-color:beige">
					<svg id="env-animation" style="background-color:white" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="980" height="595"></svg>
				</div>
				<div class="col-3" id="sidebar" style="background-color:gray">
					<div class="row horizontal-distribute"><div class="col-12" style="background-color:thistle">
						player preview
					</div></div>
					<div class="row vertical-block"><div class="col-12" style="background-color:beige">
						player controls
					</div></div>
					<div class="row vertical-block"><div class="col-12" style="background-color:steelblue">
						sequence editor
					</div></div>
				</div>
			</div>

			<div class="row vertical-block toolbar" style="background-color:limegreen">
				<div class="col-12" style="background-color:thistle">
					<svg id="env-sequence" style="background-color:white" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="1320" height="200"></svg>
				</div>
			</div>


		</div>

		<script src="./scripts/svg.js/dist/svg.min.js"></script>
		<script src="./scripts/svg.draggable.js/dist/svg.draggable.min.js"></script>
		<script src="./scripts/svg.topath.js/dist/svg.topath.min.js"></script>
		<script src="./scripts/svg.topoly.js/dist/svg.topoly.min.js"></script>
		<script src="./scripts/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./scripts/ames_mode.js"></script>
		<script src="./scripts/ames.js"></script>
	</body>
</html>
