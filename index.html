<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<!-- Trying to fix re-sizing in chrome -->
		<meta name="viewport" content="initial-scale=1.0,width=device-width" />
		<title>ames playground</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<style>

			/* Added for sizing issue on chrome... to test  */
			html * { -webkit-text-size-adjust: none; }

			.nav-vertical-block {
				padding-top: 3rem;
			}

			.vertical-block {
				padding-top: 1rem;
			}

			.ames-text {
				color: lavender;
			}

			.horizontal-distribute {
				justify-content: center;
			}

			.toolbar > * {
				padding-top: .125rem;
				padding-bottom: .125rem;
			}

			.btn-tool {
				font-size: .5rem;
				min-width: 5rem;
				max-width: 5rem;
			}

			svg {
				border: solid .125rem;
			}

			canvas {
				width: 100%;
				border: solid lightgray .125rem;
			}

			#control-canvas {
				height: 25px;
			}

			#animation-canvas {
				height: 750px;
			}

			#layers-canvas {
				height: 550px;
			}
		</style>
	</head>
	<body>
		<!-- <script src="./js/bootstrap.min.js"></script>
		<script src="./js/paper-full.min.js"></script> -->
		<script src="./js/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/paper/dist/paper-full.min.js"></script>
		<script type="module" src="./js/ames/ames_index.js"></script>

		<div class="container">
			<nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg" style="height:2rem">
				<div class="container-fluid">
					<span class="ames-text">ames</span>
					<span class="ames-text">animating multiple elements simultaneously</span>
				</div>
			</nav>
		</div>

		<div class="container-fluid min-vh-100" id="main" style="background-color:lightcoral">

			<div class="row nav-vertical-block" >
				<div class="col-12" id="toolbars" style="background-color:orange">
					<div class="row horiontal-distribute">
						<div class="col-10 btn-group" id="toolbar-tools" style="background-color:gray">
							<button type="button" class="btn btn-outline-dark btn-tool">Square</button>
							<button type="button" class="btn btn-outline-dark btn-tool btn-shape" id="btn-shape-circle" onclick="ames.make_circle()">Circle</button>
							<button type="button" class="btn btn-outline-dark btn-tool btn-shape" id="btn-shape-path" onclick="ames.make_path()">Path</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Line</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Dark</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Dark</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Dark</button>
						</div>
						<div class="col-2 btn-group" id="toolbar-tools" style="background-color:lightpink">
							<button type="button" class="btn btn-outline-dark btn-tool">Log</button>
							<button type="button" class="btn btn-outline-dark btn-tool">Undo</button>
						</div>
					</div>
					<div class="row toolbar">
						<div class="col-10" id="toolbar-fx" style="background-color:gray">
							<canvas id="control-canvas" style="background-color:white" ></canvas>
						</div>
						<div class="col-2 btn-group" id="toolbar-tools" style="background-color:lightpink">
						</div>
					</div>
				</div>
			</div>


			<div class="row vertical-block" style="background-color:green;">
				<div class="col-10" style="background-color:beige">
					<canvas id="animation-canvas" style="background-color:white" ></canvas>
					<!-- <svg id="env-animation" style="background-color:white" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="980" height="595"></svg> -->
				</div>
				<div class="col-2" id="sidebar" style="background-color:gray">
					<div class="row horizontal-distribute">
						<div class="col-12" style="background-color:thistle">
							<canvas id="layers-canvas" style="background-color:white"></canvas>
						</div>
					</div>
				</div>
			</div>


		</div>

		<!-- <script src=".ow /js/bundle.js"></script> -->

		<!-- <script src="./dist/js/bundle.js"></script> -->
	</body>
</html>
